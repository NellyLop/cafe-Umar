<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Cafetería</title>
    
    <!-- CDN de Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts para usar una tipografía más bonita -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- Estilos CSS directamente en el HTML -->
    <style>
        /* Estilos para el Header con fondo blanco */
        .uni-header {
            background-color: white; /* Fondo blanco */
            padding: 20px 0; /* Espaciado superior e inferior */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil debajo */
            display: flex;
            justify-content: space-between; /* Para distribuir los elementos en línea */
            align-items: center; /* Centra los elementos verticalmente */
        }

        .uni-header .logo {
            max-height: 80px; /* Ajusta el tamaño del logo */
        }

        .uni-header .middle-img {
            max-height: 75px; /* Ajusta el tamaño de la imagen central */
            margin: 0 auto;
        }

        .uni-header .right-img {
            max-height: 70px; /* Ajusta el tamaño de la imagen en la esquina derecha */
        }

        /* Hero header con imagen de fondo sin texto encima */
        .hero-header {
            background-image: url('images/fondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 50vh; /* Mantener altura para pantallas grandes */
        }

        /* Estilos para el mensaje de bienvenida debajo de la imagen */
        .bienvenida {
            background-color: #fff;
            text-align: center;
            padding: 40px 0;
            color: #333;
        }

        .bienvenida h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            color: #05203d;
            font-weight: 600;
        }

        /* Estilos para los botones */
        .bienvenida .btn {
            background-color: #041e4e;
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            margin: 10px 0;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .bienvenida .btn:hover {
            background-color: #216288;
        }

        /* Estilos para el texto que invita a registrarse */
        .bienvenida .texto-registro {
            font-size: 1rem;
            color: #555;
            margin-top: 20px;
        }

        /* Estilos para la sección de introducción al registro */
        .registro-intro {
            background-color: #f1f8ff;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .registro-intro h3 {
            font-size: 2.8rem;
            font-weight: 600;
            color: #05203d;
            text-align: center;
        }

        .registro-intro p {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
        }

        .registro-intro ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .registro-intro ul li {
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }

        .registro-intro .row {
            margin-top: 30px;
        }

        .registro-intro .col-md-3 {
            padding: 15px;
        }

        .registro-intro .col-md-3 img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

        .registro-intro .btn-primary {
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 30px;
            background-color: #041e4e;
            color: white;
            text-transform: uppercase;
            margin-top: 20px;
        }

        /* Formulario de registro oculto por defecto */
        .form-container {
            display: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }

        /* Footer */
        footer {
            background-color: #041e4e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            text-decoration: none;
        }

        footer .social-icons a:hover {
            color: #216288;
        }

        /* Asegura que el contenido del Hero Header sea legible en dispositivos pequeños */
        @media screen and (max-width: 768px) {
            .hero-header {
                height: 35vh; /* Reducir altura para pantallas más pequeñas */
            }
            
            .bienvenida h2 {
                font-size: 2rem; /* Reducir tamaño de texto en pantallas pequeñas */
            }

            .bienvenida .btn {
                font-size: 1.1em;
                padding: 12px 25px;
            }

            .registro-intro h3 {
                font-size: 2rem;
            }

            .registro-intro .btn {
                font-size: 1.1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .hero-header {
                height: 30vh; /* Reducir más la altura en pantallas muy pequeñas */
            }

            .bienvenida h2 {
                font-size: 1.5rem;
            }

            .bienvenida .btn {
                font-size: 1em;
                padding: 10px 20px;
            }

            .registro-intro h3 {
                font-size: 1.5rem;
            }

            .registro-intro .btn {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Header con fondo blanco para el logo de la universidad, una imagen central y otra en la esquina derecha -->
    <header class="uni-header">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo de la universidad (esquina izquierda) -->
            <img src="images/logoUMAR.png" alt="Logo Universidad" class="logo">
            
            <!-- Imagen en el centro -->
            <img src="images/logo2.png" alt="Imagen Central" class="middle-img">
            
            <!-- Imagen en la esquina derecha -->
            <img src="images/logo3.png" alt="Imagen Derecha" class="right-img">
        </div>
    </header>

    <!-- Hero Header (imagen sin texto encima) -->
    <header class="hero-header">
        <!-- Solo la imagen de fondo -->
    </header>
    
    <!-- Mensaje de bienvenida debajo de la imagen -->
    <section class="bienvenida">
        <div class="container">
            <h2>¡Bienvenidos a LA CAFE!</h2> <!-- Mensaje de bienvenida -->
            <a href="login.html" class="btn btn-success">Iniciar sesión</a> <!-- Botón para iniciar sesión -->
            <p class="texto-registro">¿No tienes una cuenta? <a href="javascript:void(0);" id="showRegisterForm" class="btn btn-link">Regístrate aquí</a>.</p> <!-- Texto para los usuarios sin cuenta -->
        </div>
    </section>

    <!-- Sección de introducción sobre el registro -->
    <section class="registro-intro">
        <div class="container">
            <h3>¡Únete a nuestra comunidad y disfruta de beneficios exclusivos!</h3>
            <p>Crear una cuenta en nuestra cafetería es rápido, fácil y totalmente gratis.</p>
        </div>
    </section>

    <!-- Formulario de registro (inicialmente oculto) -->
    <div class="form-container" id="registerForm">
        <h2 class="text-center">Formulario de Registro</h2>
        <form action="procesar_registro.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
    </div>

    <!-- Footer con información adicional -->
    <footer>
        <div class="container">
            <p>&copy; 2025 LA CAFE | Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Enlace al archivo JS de Bootstrap local -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Iconos FontAwesome para redes sociales -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Script para mostrar el formulario de registro al hacer clic en el enlace -->
    <script>
        document.getElementById('showRegisterForm').addEventListener('click', function() {
            document.getElementById('registerForm').style.display = 'block';  // Mostrar el formulario de registro
            document.querySelector('.bienvenida').style.display = 'none'; // Ocultar la bienvenida
            document.querySelector('.registro-intro').style.display = 'none'; // Ocultar la introducción
        });
    </script>

</body>
</html>
